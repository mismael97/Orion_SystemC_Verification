<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="128" cy="128" r="120" fill="#2563eb" stroke="#1e40af" stroke-width="4"/>
    
    <!-- Circuit Board Pattern -->
    <g stroke="#60a5fa" stroke-width="3" fill="none">
        <!-- Horizontal Lines -->
        <line x1="40" y1="80" x2="100" y2="80"/>
        <line x1="156" y1="80" x2="216" y2="80"/>
        <line x1="40" y1="128" x2="216" y2="128"/>
        <line x1="40" y1="176" x2="100" y2="176"/>
        <line x1="156" y1="176" x2="216" y2="176"/>
        
        <!-- Vertical Lines -->
        <line x1="100" y1="60" x2="100" y2="196"/>
        <line x1="156" y1="60" x2="156" y2="196"/>
    </g>
    
    <!-- Circuit Nodes -->
    <g fill="#60a5fa">
        <circle cx="100" cy="80" r="6"/>
        <circle cx="156" cy="80" r="6"/>
        <circle cx="100" cy="128" r="6"/>
        <circle cx="156" cy="128" r="6"/>
        <circle cx="100" cy="176" r="6"/>
        <circle cx="156" cy="176" r="6"/>
    </g>
    
    <!-- Central Chip Icon -->
    <rect x="108" y="108" width="40" height="40" rx="4" fill="#1e40af" stroke="#60a5fa" stroke-width="2"/>
    <line x1="114" y1="128" x2="142" y2="128" stroke="#60a5fa" stroke-width="2"/>
    <line x1="128" y1="114" x2="128" y2="142" stroke="#60a5fa" stroke-width="2"/>
    
    <!-- Letter 'S' for Schematic -->
    <text x="128" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">SCV</text>
</svg>

